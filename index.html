<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Feet - Move to the Beat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f65754 0%, #db3838 100%);
            min-height: 100vh;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }

        .logo {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            font-size: 60px;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 22px;
            color: rgba(255,255,255,0.95);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .store-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
        }

        .store-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #000;
            color: #fff;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .store-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .store-btn svg {
            width: 28px;
            height: 28px;
        }

        .store-btn-text {
            text-align: left;
        }

        .store-btn-text small {
            font-size: 11px;
            opacity: 0.8;
            display: block;
        }

        .store-btn-text span {
            font-size: 18px;
            font-weight: 600;
        }

        .app-preview-container {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            position: relative;
            z-index: 1;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            border-radius: 10px;
            max-width: 100vw;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .app-preview-container::-webkit-scrollbar {
            display: none;
        }

        .app-preview {
            flex: 0 0 auto;
            width: 220px;
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            scroll-snap-align: center;
        }

        .description {
            background: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 40px;
            border-radius: 24px 24px 0 0;
            position: relative;
            z-index: 1;
        }

        .description h2 {
            color: #db3838;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .description p {
            color: #555;
            font-size: 18px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        footer {
            background: #fff;
            padding: 40px 20px;
            border-top: 1px solid #eee;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #db3838;
        }

        .footer-bottom {
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .footer-bottom a {
            color: #db3838;
            text-decoration: none;
        }

        @media (max-width: 900px) {
            .app-preview-container {
                padding: 20px 40px;
            }

            .app-preview {
                width: 180px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .tagline {
                font-size: 18px;
                padding: 0 10px;
            }

            .logo {
                width: 100px;
                height: 100px;
                border-radius: 24px;
            }

            .logo-icon {
                font-size: 48px;
            }

            .feature {
                padding: 12px 20px;
                font-size: 14px;
            }

            .store-btn {
                padding: 12px 20px;
            }

            .app-preview-container {
                padding: 20px 20px;
                gap: 15px;
            }

            .app-preview {
                width: 160px;
            }

            .description {
                padding: 40px 25px;
            }

            .description h2 {
                font-size: 24px;
            }

            .description p {
                font-size: 16px;
            }
        }
    </style>
</head>
